<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteinar">
      <div class="box">
        <input type="number" class="total" placeholder="0" />

        <table>
          <thead>
            <tr>
              <th>-</th>
              <th>c</th>
              <th>r</th>
              <th>/</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>+</td>
              <td>9</td>
              <td>8</td>
              <td>7</td>
            </tr>
            <tr>
              <td>m</td>
              <td>6</td>
              <td>5</td>
              <td>4</td>
            </tr>
            <tr>
              <td>sum</td>
              <td>3</td>
              <td>2</td>
              <td>1</td>
            </tr>
            <tr>
              <td>=</td>
              <td colspan="2" class="x">mohamed</td>
            </tr>
          </tbody>
       
        </table>
       
      </div>
    </div>
  </body>
</html>
